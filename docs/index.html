<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Игрок 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Текущий счет</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Игрок 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Текущий счет</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="fas fa-play"></i>Новая игра</button>
            <button class="btn-roll"><i class="fas fa-sync-alt"></i>Бросить</button>
            <button class="btn-hold"><i class="fas fa-save"></i>Сохранить</button>
            <div class="wrap-your-score">
                <input id="finish-score" class="finish-score" type="text" placeholder="Установите свой счет">
                <input type="button" disabled value="Установить" class="button-score" />
                <div class="current-score-final">Финальный счет: <span></span></div>
            </div>
            <img src="img/dice-3.png" alt="Dice" class="dice" id="dice-1">
            <img src="img/dice-4.png" alt="Dice" class="dice" id="dice-2">
            <div class="no-sound"><i class="fas fa-volume-up"></i></div>
            <div class="yes-sound"><i class="fas fa-volume-mute"></i></div>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
